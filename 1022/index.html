	<body>
		<div class='card'>
			<img src='poem.png' style='width: 100%'>
			<div class='container'>
				<h4 class="lxgw-wenkai-mono-tc-regular">
				秦中寄遠上人 <br>作者:孟浩然 </h4>
				<p class="lxgw-wenkai-mono-tc-regular">	
					一丘常欲臥 ，三逕苦無資 。<br>
					北土非吾願，東林懷我師 。<br>
					黃金然桂盡，壯志逐年衰 。<br>
					日夕涼風至，聞蟬但益悲 。
			</div>
		</div>
	</body>
